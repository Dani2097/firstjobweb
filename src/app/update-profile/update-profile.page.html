<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons   slot="start">

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      Modifica Profilo
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="background">
  <ion-card>
  <ion-card-header>
  </ion-card-header>
  <ion-card-content>
    <ion-item color="none" lines="none" class="nonpass">
      <ion-input [(ngModel)]="userName" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item color="none" lines="none" class="nonpass">
      <ion-input [(ngModel)]="userSurname" placeholder="Cognome"></ion-input>
    </ion-item>
    <ion-item color="none" lines="none" class="nonpass">
      <ion-input [(ngModel)]="userEmail" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item color="none" lines="none">
      <ion-input type="{{ !isActive ? 'password' : 'text' }}" [(ngModel)]="password"
                 placeholder="Password"></ion-input>
      <ion-icon  slot="end"
                [name]="isActive?'eye':'eye-off'"
                item-right
                (click)="isActive=!isActive;"
                isActive=true>
      </ion-icon>
    </ion-item>

    <ion-item color="none" lines="none">
      <ion-input type="{{ !isActiver ? 'password' : 'text' }}" [(ngModel)]="ripetipassword"
                 placeholder="Ripeti la password"></ion-input>
      <ion-icon  slot="end"
                [name]="isActiver?'eye':'eye-off'"
                item-right
                (click)="isActiver=!isActiver;"
                isActive=true>
      </ion-icon>
    </ion-item>
    <ion-item color="none" lines="none" class="nonpass">
      <ion-input [(ngModel)]="contatto" placeholder="Contatto"></ion-input>
    </ion-item>
    <ion-button color="medium" (click)="postUpdate()">Submit</ion-button>
  </ion-card-content>
  </ion-card>
</ion-content>
