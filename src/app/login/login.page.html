<ion-content padding class="background">
    <ion-menu-button color="medium"></ion-menu-button>

    <ion-grid class="grid">
        <ion-row>
            <ion-col>
                <div>
                    <ion-title class="titolo">Log in</ion-title>
                    <ion-item color="none" lines="none" class="email">
                        <ion-input [(ngModel)]="username" placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-item color="none" lines="none">
                        <ion-input type="{{ !isActive ? 'password' : 'text' }}" [(ngModel)]="password"
                                   placeholder="Password"></ion-input>
                        <ion-icon color="light" slot="end"
                                  [name]="isActive?'eye':'eye-off'"
                                  item-right
                                  (click)="isActive=!isActive;"
                                  isActive=true>
                        </ion-icon>
                    </ion-item>


                </div>
                <ion-button color="light" (click)="postLogin()">login</ion-button>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col><a href="./registration">Non sei ancora registrato? clicca qui</a></ion-col>
        </ion-row>

    </ion-grid>


</ion-content>
