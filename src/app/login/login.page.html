<ion-content padding class="background">
    <ion-menu-button color="medium"></ion-menu-button>

    <ion-grid class="grid">
        <ion-row>
            <ion-col>
                <div>
                    <ion-title class="titolo">Log in</ion-title>

                    <ion-input [(ngModel)]="username"  placeholder="Email"></ion-input>
                    <ion-input  [(ngModel)]="password" placeholder="Password"></ion-input>


                </div>
                <ion-button color="light" (click)="postLogin()">login</ion-button>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col><a href="./registration">Non sei ancora registrato? clicca qui</a></ion-col>
        </ion-row>

    </ion-grid>



</ion-content>
