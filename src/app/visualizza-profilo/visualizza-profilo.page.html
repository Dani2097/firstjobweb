<ion-header>
    <ion-toolbar color="medium">
        <ion-buttons slot="start">

            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title color="light">
            Profilo
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="background">

    <ion-card>
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
            <ion-item class="forms" slot="center">
                <ion-item class="form" slot="start" lines="none"><h5>Nome:</h5></ion-item>
                <h3>{{this.userName}}</h3></ion-item>
            <ion-item class="forms">
                <ion-item class="form" slot="start" lines="none"><h5>Cognome:</h5></ion-item>
                <h3>{{this.userSurname}}</h3></ion-item>
            <ion-item class="forms">

                <ion-item class="form" slot="start" lines="none"><h5>Contatti:</h5></ion-item>
                <ion-text><h3>{{this.userContact}}</h3></ion-text>
            </ion-item>





        </ion-card-content>
    </ion-card>

    <ion-list lines="none">
        <ion-list-header>
            <ion-label color="medium"><a (click)="postLavori()">Visualizza lavori di {{this.userName}}</a></ion-label>

        </ion-list-header>
        <ion-item *ngFor="let item of lavoriCaricati" href="./update-profile">
            <ion-icon slot="start" color="medium" name="book"></ion-icon>
            <ion-label>{{item.nome}}</ion-label>
        </ion-item>


    </ion-list>

</ion-content>
