<ion-header>
    <ion-toolbar color="medium">
        <ion-buttons slot="start">

            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title color="light">Password reset</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="background">
    <ion-card color="light">
        <ion-card-header>Password dimenticata?</ion-card-header>
        <ion-card-content>
            <ion-item color="none">
                <ion-input [(ngModel)]="email" placeholder="email"></ion-input>
                <ion-item (click)="InvioEmail()">Submit</ion-item>
            </ion-item>
            <ion-item color="none" lines="none">inserisci la tua mail, ti verra' mandata una password di reset</ion-item>
            <ion-checkbox [(ngModel)]="datore"></ion-checkbox>
            Spunta se sei registrato come datore
        </ion-card-content>

    </ion-card>
</ion-content>
